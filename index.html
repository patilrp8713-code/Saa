<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For My Love ❤️</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #2b0a0a, #0d0d0d);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Arial', sans-serif;
        overflow: hidden;
    }

    .scene {
        text-align: center;
    }

    /* Chocolate */
    .chocolate {
        width: 200px;
        height: 300px;
        background: linear-gradient(180deg, #5a2a0c, #3b1a08);
        border-radius: 15px;
        position: relative;
        cursor: pointer;
        box-shadow: 0 15px 30px rgba(0,0,0,0.6);
        overflow: hidden;
    }

    /* Wrapper */
    .wrapper {
        position: absolute;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #8b0000, #ff4d6d);
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 22px;
        font-weight: bold;
        transition: transform 1s ease;
        z-index: 2;
    }

    .open .wrapper {
        transform: translateY(-100%);
    }

    /* Love text */
    .love-text {
        margin-top: 30px;
        font-size: 32px;
        color: #ff4d6d;
        opacity: 0;
        transition: opacity 1s ease;
    }

    .show-text {
        opacity: 1;
    }

    /* Hearts */
    .heart {
        position: absolute;
        bottom: 120px;
        font-size: 24px;
        animation: floatUp 3s ease forwards;
        color: #ff4d6d;
    }

    @keyframes floatUp {
        0% {
            transform: translateY(0) scale(0.5);
            opacity: 1;
        }
        100% {
            transform: translateY(-300px) scale(1.3);
            opacity: 0;
        }
    }

</style>
</head>

<body>

<div class="scene">
    <div class="chocolate" id="choco">
        <div class="wrapper">Silk ❤️</div>
    </div>

    <div class="love-text" id="loveText">
        I Love You Gampudi ❤️
    </div>
</div>

<script>
    const choco = document.getElementById("choco");
    const loveText = document.getElementById("loveText");

    choco.addEventListener("click", () => {
        choco.classList.add("open");
        loveText.classList.add("show-text");

        // create hearts
        for (let i = 0; i < 15; i++) {
            setTimeout(createHeart, i * 150);
        }
    });

    function createHeart() {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * window.innerWidth + "px";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 3000);
    }
</script>

</body>
</html>
